# This file defines where ancillary packages for FFIDP will be installed or
# where they are already installed

############################################################
# Uncomment whichever lines apply to your operating system #
############################################################
# where HHSuite will install
#hhsuite_dir: /scratch0/NOT_BACKED_UP/dbuchan/opt/hhsuite-2.0.16-macosx
# which hhsuite tarball to get from http://wwwuser.gwdg.de/~compbiol/data/hhsuite/releases/
#hhdownload: hhsuite-latest-macosx.tar.gz
# For linux installation uncomment the following two lines:
hhsuite_dir: /scratch0/NOT_BACKED_UP/dbuchan/opt/hhsuite-2.0.16-linux-x86_64
hhdownload: hhsuite-latest-linux-x86_64.tar.gz

####################
# Set all of these #
####################
#path to the hhsuite and hhdb parent dir
hhsuite_parent_dir: /scratch0/NOT_BACKED_UP/dbuchan/opt
# The location to install the HHSuite database
hhdb_dir: /scratch0/NOT_BACKED_UP/dbuchan/opt/hhdb
# The name of the HHDB tarball to download from http://wwwuser.gwdg.de/~compbiol/data/hhsuite/databases/hhsuite_dbs/
hhdb: uniprot20_2016_02.tgz
# The HHDB version number (must agree with hhdb setting)
hhdbversion: uniprot20_2016_02
# The name of the hhsearch pdb database files to get from http://wwwuser.gwdg.de/~compbiol/data/hhsuite/databases/hhsuite_dbs/
hhpdb: pdb70_14Sep16.tgz

# Location to install psipred
psipred_dir: /scratch0/NOT_BACKED_UP/dbuchan/opt/psipred

#path the blast tarball will be downloaded to and untarred from
blast_parent_dir: /scratch0/NOT_BACKED_UP/dbuchan/opt
# location for the blast+ installation
blast_dir: /scratch0/NOT_BACKED_UP/dbuchan/opt/ncbi-blast-2.5.0+
# version number of blast+ (must agree with blast_dir)
blastversion: 2.5.0
# blast OS
blastOS: linux
#blastOS: macosx

# location to download the uniref90 datafile
uniref90_dir: /scratch0/NOT_BACKED_UP/dbuchan/opt/uniref

# path to the dynamine parent dir
dynamine_parent_dir: /scratch0/NOT_BACKED_UP/dbuchan/opt
# location to install dynamine
dynamine_dir: /scratch0/NOT_BACKED_UP/dbuchan/opt/dynamine

# location to install fragfold
fragfold_dir: /scratch0/NOT_BACKED_UP/dbuchan/opt/fragfold
# dir the runSeqAnalysis should use for ffaln files
ffaln_dir: output/

# Dynamine API key from dynamine developers
dynamine_api_key: dc7840495bd3ce6e3ff4344dcc990f4ff3475340b304a57be6436729

# leave commented as #pfclust currently provided in ffidp tarball.
# This will change in the next release of pfclust
